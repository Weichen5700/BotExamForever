<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114年永續經營考題複習 - 起始頁面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(45deg, #dcedc8, #b2dfdb);
            background-size: 150% 150%;
            animation: gradientBG 60s ease infinite;
            margin: 0;
            padding: 1.5rem;
            min-height: 100vh;
            font-size: 1.1rem;
            line-height: 1.6;
            letter-spacing: 0.02em;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .start-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.9375rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }

        /* 第一個區塊：按鈕 */
        .button-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .img-button {
            width: 250px;
            height: 120px;
            border: none;
            border-radius: 0.3125rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .img-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(74, 144, 226, 0.5), rgba(53, 122, 189, 0.5));
            z-index: 1;
        }

        .img-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 2;
            text-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.5);
        }

        .img-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        #reviewbtn {
            background-image: url('./img/review_bg.jpg');
        }

        #exambtn {
            background-image: url('./img/exam_bg.jpg');
        }

        /* 第二個區塊：工具使用說明 */
        .text-box {
            text-align: left;
        }

        /* 第三個區塊：圖片 */
        .image-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-wrapper {
            display: inline-block;
            width: 30%;
            max-width: 400px;
            margin: 0 10px;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 0.3125rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-wrapper:hover img {
            transform: scale(1.1);
        }

        /* 第四個區塊：公告 */
        .announcement-section {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .announcement-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .new-tag {
            color: #e74c3c;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 1.5rem;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* RWD 調整 */
        @media (max-width: 768px) {
            .start-page {
                padding: 1rem;
            }

            .section {
                padding: 1rem;
            }

            .button-section {
                gap: 10px;
            }

            .img-button {
                width: 180px;
                height: 90px;
            }

            .img-button span {
                font-size: 1.2rem;
            }

            .image-wrapper {
                width: 100%;
                max-width: 100%;
                margin-bottom: 1rem;
            }

            .announcement-section {
                max-height: 200px;
            }
        }

        /* 模態框樣式調整 */
        .modal-content {
            background: rgba(0, 0, 0, 0.9); /* 半透明黑色背景 */
            border: none;
        }

        .modal-img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            margin: auto;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container start-page">
        <h1>114年永續經營考題複習</h1>

        <!-- 第一個區塊：按鈕 -->
        <div class="section button-section">
            <button id="reviewbtn" class="img-button" onclick="startReview()">
                <span>前往複習</span>
            </button>
            <button id="exambtn" class="img-button" onclick="startExam()">
                <span>前往考試</span>
            </button>
        </div>

        <!-- 第二個區塊：工具使用說明 -->
     
        <div class="section announcement-section">
            <h2>最新公告</h2>
            <div class="announcement-item"><span class="new-tag">NEW</span>2025年2月25日：做最後一次的校稿</div>
            <div class="announcement-item">2025年2月20日：系統更新，新增夜間模式功能。</div>
        </div>
    </div>

        <!-- 第三個區塊：圖片 -->
        <div class="section image-section">
            <div class="image-wrapper">
                <img src="./img/cover.jpg" alt="工具圖片 1">
            </div>
            <div class="image-wrapper">
                <img src="./img/way1.jpg" alt="工具圖片 2">
            </div>
            <div class="image-wrapper">
                <img src="./img/way2.jpg" alt="工具圖片 3">
            </div>
        </div>

      

    <!-- 圖片全屏模態框 -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <button type="button" class="close-btn" data-bs-dismiss="modal">×</button>
                <img src="" class="img-fluid modal-img" alt="Large Image">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function startReview() {
            window.location.href = 'https://weichen5700.github.io/BotExamForever/複習.html'; // 假設複習頁面命名為 review.html
        }

        function startExam() {
            window.location.href = 'https://weichen5700.github.io/BotExamForever/考試.html'; // 假設考試頁面命名為 exam.html
        }

        // 圖片點擊全屏查看
        document.addEventListener('DOMContentLoaded', function() {
            var images = document.querySelectorAll('.image-section img');
            var modal = document.getElementById('imageModal');
            var modalImg = modal.querySelector('img');

            images.forEach(function(img) {
                img.addEventListener('click', function() {
                    modalImg.src = this.src;
                    var myModal = new bootstrap.Modal(modal);
                    myModal.show();
                });
            });
        });
    </script>
</body>
</html>
