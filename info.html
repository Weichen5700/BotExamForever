<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114年永續經營考題複習 - 起始頁面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(45deg, #dcedc8, #b2dfdb);
            background-size: 150% 150%;
            animation: gradientBG 60s ease infinite;
            margin: 0;
            padding: 1.5rem;
            min-height: 100vh;
            font-size: 1.1rem;
            line-height: 1.6;
            letter-spacing: 0.02em;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .start-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 0.9375rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }

        /* 第一個區塊：按鈕（移除白底，改用漸層和圖片效果） */
        .button-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .img-button {
            width: 250px; /* 增加按鈕大小 */
            height: 120px; /* 增加按鈕高度 */
            border: none;
            border-radius: 0.3125rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            position: relative; /* 確保文字定位 */
            overflow: hidden; /* 處理邊界溢出 */
        }

        .img-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(74, 144, 226, 0.8), rgba(53, 122, 189, 0.8)); /* 漸層效果 */
            z-index: 1;
        }

        .img-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 2;
            text-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.5); /* 增加文字陰影 */
        }

        .img-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            filter: brightness(1.1); /* 增加亮度效果 */
        }

        #review-btn {
            background-image: url('./img/review_bg.jpg'); /* 替換為您的圖片 */
        }

        #exam-btn {
            background-image: url('./img/exam_bg.jpg'); /* 替換為您的圖片 */
        }

        /* 第二個區塊：公佈欄（支援下拉） */
        .announcement-section {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            background-color: #ffffff;
        }

        .announcement-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .new-tag {
            color: #e74c3c;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        /* 第三個區塊：圖片（支援多張圖片，確保完整顯示） */
        .image-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            background-color: #ffffff;
        }

        .image-section img {
            width: 30%;
            max-width: 400px; /* 增加最大寬度以顯示完整圖片 */
            height: auto;
            object-fit: contain; /* 改為 contain 以確保完整顯示圖片 */
            border-radius: 0.3125rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 1.5rem;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* RWD 調整 */
        @media (max-width: 768px) {
            .start-page {
                padding: 1rem;
            }

            .section {
                padding: 1rem;
            }

            .button-section {
                gap: 10px;
            }

            .img-button {
                width: 180px; /* 縮減手機版按鈕大小 */
                height: 90px;
            }

            .img-button span {
                font-size: 1.2rem; /* 縮減手機版文字 */
            }

            .image-section img {
                width: 100%;
                max-width: 100%;
                margin-bottom: 1rem;
            }

            .announcement-section {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container start-page">
        <h1>114年永續經營考題複習</h1>

        <!-- 第一個區塊：按鈕 -->
        <div class="section button-section">
            <button id="review-btn" class="img-button" onclick="startReview()">
                <span>前往複習</span>
            </button>
            <button id="exam-btn" class="img-button" onclick="startExam()">
                <span>前往考試</span>
            </button>
        </div>

        <!-- 第二個區塊：公佈欄（支援下拉） -->
        <div class="section announcement-section">
            <h2>最新公告</h2>
            <div class="announcement-item"><span class="new-tag">NEW</span>2025年2月25日：做最後一次的校稿</div>
            <div class="announcement-item">2025年2月20日：系統更新，新增夜間模式功能。</div> 
        </div>

        <!-- 第三個區塊：圖片 -->
        <div class="section image-section">
            <img src="./img/cover.jpg" alt="工具圖片">
			<img src="./img/way1.jpg" alt="工具圖片">
			<img src="./img/way2.jpg" alt="工具圖片">
        </div>
    </div>

    <script>
        function startReview() {
            window.location.href = 'https://weichen5700.github.io/BotExamForever/複習.html'; // 假設複習頁面命名為 review.html
        }

        function startExam() {
            window.location.href = 'https://weichen5700.github.io/BotExamForever/考試.html'; // 假設考試頁面命名為 exam.html
        }
    </script>
</body>
</html>
